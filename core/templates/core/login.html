{% extends 'core/base.html' %}

{% block content %}
    <h1 class="text-2xl flex justify-center mb-10">Login page</h1>
    {% if messages %}
    {% for message in  messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    <form class="flex flex-col h-56 justify-between" action="" method="POST">
        {% csrf_token %}
        <label for="username">Username: </label>
        <input 
        type="text"
        placeholder="Enter your ingredients"
        name="username"
        class="px-3 py-2 font-semibold placeholder-gray-500 text-black rounded border-none ring-2 ring-gray-300 focus:ring-gray-500 focus:ring-2">
        <label for="password">Password: </label>
        <input 
        type="password"
        placeholder="Enter your ingredients"
        name="password"
        class="px-3 py-2 font-semibold placeholder-gray-500 text-black rounded border-none ring-2 ring-gray-300 focus:ring-gray-500 focus:ring-2">
        <input 
        type="submit"
        value="submit"
        class="cursor-pointer px-3 py-2 font-semibold placeholder-gray-500 text-black rounded border-none ring-2 ring-gray-300 focus:ring-gray-500 focus:ring-2">
    </form>
{% endblock content %}
